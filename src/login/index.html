<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome File Sharing - Вход/Регистрация</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="container">
        <h3 align="center">Если вы не можете попасть в аккаунт из-за того что он не активирован и он был сделан до 12 февраля 2025, то перейдите <a href="../restore.php">сюда</a></h3>
        <div class="forms-wrapper">
            <div class="auth-form" id="loginForm">
                <h2>Вход</h2>
                <label for="loginUsername">Юзернейм</label>
                <input type="text" id="loginUsername" required>
                <label for="loginPassword">Пароль</label>
                <input type="password" id="loginPassword" required>
                <button id="loginBtn">Войти</button><br>

                <span title="Данные от сессии будут сохранены на 30 дней в cookie файлы" align="center"><input type="checkbox" id="rememberMe"><br>Сохранить сессию на 30 дней</span>
            </div>

            <div class="divider"></div>

            <div class="auth-form" id="registerForm">
                <h2>Регистрация</h2>
                <label for="regUsername">Юзернейм</label>
                <input type="text" id="regUsername" required>
                <label for="regPassword">Пароль</label>
                <input type="password" id="regPassword" required>
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" required>
                <button id="registerBtn" disabled>Зарегистрироваться</button>
                <div class="h-captcha" data-sitekey="" data-callback="onCaptchaSuccess" id="hcaptcha"></div>
            </div>
        </div>
    </div>

    <div class="notification hide" id="notification">
        <h3 id="notificationText"></h3>
    </div>


    <script src="../scripts/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>

</html>
